<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/responsive.css">
        <title>SNEAKERS</title>
    </head>
    <body>
        <div class="preloader " id="preloader">
            <img src="/asset/images.jpeg" alt="" class="preloader_img">
        </div>
        <header class="header" id="header">
            <div class="container">
                <nav class="nav">
                    <div class="nav_toggle" id="nav_toggle">
                        <i class="bx bxs-grid-alt"></i>
                    </div>
                    <a href="#" class="nav_logo">
                        <img src="/asset/images (1).jpeg" alt="" class="nav_img">
                        SNEAKERS
                    </a>
                    <div class="nav_menu" id="nav_menu">
                        <ul class="nav_list">
                            <li class="nav_item">
                                <a href="#home" class="nav_link">Home</a>
                            </li>
                            <li class="nav_item">
                                <a href="#features" class="nav_link">Features</a>
                            </li>
                            <li class="nav_item">
                                <a href="#women" class="nav_link">Women</a>
                            </li>
                            <li class="nav_item">
                                <a href="#new" class="nav_link">New</a>
                            </li>
                            <li class="nav_item">
                                <a href="/sals.html" class="nav_link">Sals</a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav_cart">
                        <i class="bx bxs-shopping-bag"></i>
                    </div>
                </nav>
            </div>
        </header>
        <!--Main ================== -->
        <main>
            <div class="home" id="home">
                <div class="container">
                    <div class="home_container">
                        <div class="home_data">
                            <span class="home_subtitle">
                                Nike
                            </span>
                            <h1 class="home_title">Air Max Motion 2</h1>
                            <p class="home_decription">
                                Rule the street in the Nike air Max motion 2 . They blend 
                                performance details with streetwaer.
                            </p>


                            <div class="home_actions">
                                <div class="home_sizes">
                                    <span class="home_size active">40</span>
                                    <span class="home_size">41</span>
                                    <span class="home_size">42</span>
                                </div>
                                <div class="home_amounts">
                                    <span>
                                        <i class="bx bx-minus"></i>
                                    </span>
                                    <span class="home_amount-mum">1</span>
                                    <span>
                                        <i class="bx bx-plus"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="home_price">
                            <span class="home_price-num">$99.00</span>
                            <a href="#" class="button home_price-btn">
                                <span class="button_text">Add to cart</span>
                                <div class="button_hover-left"></div>
                                <div class="button_hover-right"></div>
                            </a>
                        </div>
                    </div>

                    <div class="home_sneakers">
                        <div class="home_shape black ative">
                            <img src="" alt="" class="home_img"/>
                        </div>
                        <div class="home_shape pink">
                            <img src="" alt="" class="home_img"/>
                        </div>
                        <div class="home_color-button">
                            <span class="home_color-button black active" id="black"></span>
                            <span class="home_color-button pink " id="pink"></span>
                        </div>
                    </div>
                </div>
            </div>

            </section>
        </main>
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
